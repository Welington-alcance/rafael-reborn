<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Sorteio Bebê Reborn | Janeiro 2025</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <video controls poster="src/tumblr-video1.png" 
                playsinline
                webkit-playsinline  
                class="main__video"
                id="video0">
                <source src="src/Vídeo-1.mp4" type="video/mp4">
            </video>
            <a href="https://m.me/rafaelbebereborn?ref=w49387664" class="btn__video" id="btnvideo0"> Clique aqui </a>

            <ul class="main__list">
                <li class="main__itens"><strong class="negrito">Clique no vídeo</strong> acima para assistir</li>
                <li class="main__itens">Video curto e fácil de entender</li>
            </ul>
        </div>
    </main>   
    <script>
        const video = document.getElementById("video0");
        const botao = document.getElementById("btnvideo0");

        const segundosAntes = 6;

        video.addEventListener("timeupdate",() =>{
            if (video.duration){
                const tempoRestante = video.duration - video.currentTime;

                if (tempoRestante <= segundosAntes){
                    botao.classList.add("btn--show");
                }
            }
        } )
    </script> 
</body>
</html>
